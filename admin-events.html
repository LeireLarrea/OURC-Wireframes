	<div id="page">
		
		<div id="header">
			<a href="admin-home.html" title="Open University Running Club" id="headerLogo">
				Open University Running Club Logo and Name Here
			</a>
		</div>
		
		<div id="adNavbar">
	  		<div class="adMenu"> <a href="admin-home.html">Admin Home</a> </div>
			<div class="adMenu"> <a href="admin-members.html">Members</a> </div>
			<div class="adMenuActive"> <a href="admin-events.html">Events</a> </div>
			<div class="adMenu"> <a href="admin-email.html">Email</a> </div>
			<div class="adMenu"> <a href="admin-news.html">News</a> </div>
			
		</div> 
		
		<div id="login">
			<div class="adminLogin"><a href="logout.html">Log Out</a> </div>
			<div class="adminLogin"><a href="admin-user.html">Sample User</a> </div>
		</div>
		
		<div id="contents">
			<div class="column">	
				<div id="centerButtons">
					<p>Create New Event:</p>
					<div class="button"> <a href="new-event.html">Create Event</a></div>
					
					<p> Search/Edit Event and Results </p>
					<form action="modify-race.html" >
				
					<table>
						<tr>
							<td>Date</td>
							<td><input type="text" name="Date" id="d" size="10" maxlength="10" onchange="return validated();" /></td>
							
						</tr>
						<tr>
							<td>ID</td>
							<td><input type="text" name="RaceID" id="eid" size="10" maxlength="10" onchange="return validaterid();"/></td>
							
						</tr>
						<tr>
							<td>Location</td>
							<td> <input type="text" name="EventID" id="elo" size="10" maxlength="20" onchange="return validateelo();" /></td>
							
						</tr>
						<tr>
						<td><input type="button" value="Search" onclick="window.location.href='view-event.html'" /></td>
						</tr>
					</table>
					</form>
					
				</div>
			</div>
			
			<div class="column">	
				<div id="calendar">
					<h2>Calendar</h2>
					<img src="emaWireframeResources/imageLargeSquare.jpg" alt="Event Calendar" />
				</div>
			</div>
	
	
		</div>
