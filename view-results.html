					<h1>View / Edit Runners Results</h1>
                    <form action="http://llc222.tt284.open.ac.uk/b2files/getValues.php" method="post" id="displayTimeTable">
                        <table>
                            <tr>
                                <td>
                                    Include AgeGrade
                                    <input type="radio" name="IncludeAgeGrade" value="1" />Yes
                                    <input type="radio" name="IncludeAgeGrade" value="0" />No
                                </td>
                            </tr>
        
                            <tr>
                                <td>
                                    Sort table on =
                                    <select name="SortBy">
                                        <option value="RunnerID" selected="selected">Runner ID</option>
                                        <option value="EventID">Event ID</option>
                                        <option value="Date">Date</option>
                                        <option value="FinishTime">Finish Time</option>
                                        <option value="Position">Position</option>
                                        <option value="CategoryID">Category ID</option>
                                        <option value="AgeGrade">Age Grade</option>
                                        <option value="PB">Personal Best</option>
                                    </select>
                                </td>
            
                                <td>
                                    Sort in =
                                    <select name="SortIn">
                                        <option value="asc" selected="selected">Ascending order</option>
                                        <option value="desc">Descending order</option>
                                    </select>
                                </td>
                            </tr>
                        </table>
    
                        <p>
                   			<input type="submit" name="submitrunnertime" value="submit"  />
							<input type="button" value="Cancel" onclick="window.location.href='view-event.html'" />
						</p>
				
					</form>
